<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Let's Play!</h1>
  <h2 id='game-status'>Game status</h2>

  <h2 id='p1'>Player 1</h2>
  <h2 id='p2'>Player 2</h2>
  
  <div class='grid-container' id='grid'>
    <div class='grid-item' id='block_0'></div>
    <div class='grid-item' id='block_1'></div>
    <div class='grid-item' id='block_2'></div>
    <div class='grid-item' id='block_3'></div>
    <div class='grid-item' id='block_4'></div>
    <div class='grid-item' id='block_5'></div>
    <div class='grid-item' id='block_6'></div>
    <div class='grid-item' id='block_7'></div>
    <div class='grid-item' id='block_8'></div>
  </div>

    <button class='btn btn-danger' id='reset' onclick="resetBoard()">Reset</button>

  <script src='script2.js'></script>
</body>
</html>
